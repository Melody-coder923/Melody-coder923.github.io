---
layout: default
---

<div class="ui container">
  <article class="post">
    <header class="ui header">
      <h1>{{ page.title }}</h1>
      <div class="meta">
        <span>{{ page.date | date: "%B %d, %Y" }}</span>
      </div>
    </header>

    <div class="ui segment">
      {{ content }}
    </div>
  </article>
</div>
