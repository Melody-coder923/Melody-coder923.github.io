<div class="ui main container">
  <div class="ui stackable grid">
    <div class="eleven wide column">
      <div class="ui segment">
        <h2 class="ui header">About Me</h2>
        <p>{{ site.data.bio.basics.summary }}</p>
      </div>
      <div class="ui segment">
        <h2 class="ui header">Blog</h2>
        <div class="ui list">
          {% for post in site.posts %}
            <div class="item">
              <i class="right triangle icon"></i>
              <div class="content">
                <a class="header" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <div class="description">{{ post.date | date: "%B %d, %Y" }}</div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
